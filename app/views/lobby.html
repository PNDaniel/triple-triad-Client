<!-- Code of the lobby page goes here -->

<div class="container-fluid text-center">
    <div class="text-center tt-menuTitle">
        Welcome <span class="tt-username">{{ user.name }}</span>!
    </div>

    <div class="tt-menu center-block">
        <div class="table-responsive text-center">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="text-center">Name</th>
                        <th class="text-center">Games won</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="rank in ranking | orderBy: '-games_won' | limitTo: 25">
                        <td>{{ rank.name }}</td>
                        <td>{{ rank.games_won }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button ng-click="logout()" class="btn btn-danger btn-block">Log out</button>
        <br>
        <p><strong>{{ games || 0 }} Games Running</strong></p>
    </div>
</div>

<players></players>
